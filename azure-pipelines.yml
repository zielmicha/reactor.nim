# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  modulePath: '$(system.defaultWorkingDirectory)/reactor.nim' # Path to the module's code

steps:
- script: |
    docker pull nimlang/nim:0.19.0-ubuntu
  displayName: 'Set up Nim'

- script: |
    docker run -v $PWD:/root nimlang/nim:0.19.0-ubuntu bash -c 'set -e; apt-get update; apt-get install -y python3; cd /root/reactor.nim; nimble install -y; ./bin/runtests.py'
  displayName: 'Build'
